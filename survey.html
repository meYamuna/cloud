<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sur.css">
  <title>Survey Form</title>
</head>
<body>
<div id="main">
  <div class="container">
    <form id="surveyForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required><br>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required><br>

      <label for="country">Country:</label>
      <select id="country" required>
        <option value="" disabled selected>Select your country</option>
        <option value="USA">India</option>
        <option value="Canada">Canada</option>
        <option value="USA">USA</option>
        <option value="China">China</option>
        <option value="Afghanistan">Afghanistan</option>
        <option value="Denmark">Denmark</option>
        <option value="Germany">Germany</option>
        <option value="Iceland">Iceland</option>
        <option value="Italy">Italy</option>
        <option value="Portugal">Portual</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="Russia">Russia</option>
        <option value="Kenya">Kenya</option>
        <option value="Egypt">Egypt</option>
        <option value="Brazil">Brazil</option>

        <!-- Add more countries as needed -->
      </select><br>

      <label for="gender">Gender:</label><br>
      <table cellspacing="4px">
      <tr><td>
        <label>Male</label>
      </td>
      <td>
        <input type="radio" name="gender"> 
      </td></tr>
      <tr><td>
        <label>Female</label>
      </td>
      <td>
        <input type="radio" name="gender">
      </td></tr> 
      <tr>
        <td>
            <label>Other</label>
        </td>
        <td>
            <input type="radio" name="gender">
        </td>
      </tr>
      </table>

      <label for="profession">Profession:</label>
      <input type="text" id="profession" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" required><br>

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" required><br>

      <button type="button" onclick="submitForm()">Submit</button>
      <button type="button" onclick="resetForm()">Reset</button><br>
    </form>
  </div>

  <div id="popup" class="popup">
    <span class="close" onclick="closePopup()">&times;</span>
    <div id="popupContent"></div>
  </div>

</div>

  <script src="sur.js"></script>
</body>
</html>
